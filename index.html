<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espírito Western - Botas Texanas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <img src="imagem copy/western.png" alt="espiritowestern">  
        <p>Bem-vindo a Espírito Western!</p>
        <p>Caminhe com atitude, viva com liberdade-texanas!</p>
    </header>

    <!-- Filtros e Busca -->
    <section class="filtros">
        <label for="filtro-cor">Filtrar por Cor:</label>
        <select id="filtro-cor" onchange="filtrarProdutos()">
            <option value="">Todas</option>
            <option value="marrom">Marrom</option>
            <option value="brilho">Brilho</option>
            <option value="azul">Azul</option>
            <option value="infantil">Infantil</option>
            <option value="branca">Branca</option>
            <option value="preta">Preta</option>
        </select>

    <section class="filtros">
        <label for="filtro-tamanho">Tamanho:</label>
        <select id="filtro-tamanho" onchange="filtrarProdutos()">
            <option value="">Todos</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
        </select>

        <label for="pesquisa-produto">Pesquisar:</label>
        <input type="text" id="pesquisa-produto" placeholder="Buscar...">
    </section>

    <!-- Lista de Produtos -->
    <section class="produtos" id="produtos-lista"></section>

    <!-- Carrinho -->
    <aside class="carrinho">
        <h2>Seu Carrinho</h2>
        <ul id="carrinho-itens"></ul>
        <p id="total">Total: R$ 0,00</p>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </aside>

    <script src="script.js"></script>
</body>
</html>
