<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espírito Western - Texanas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Espírito Western</h1>
    <nav>
      <input type="text" id="search" placeholder="Pesquisar texanas...">
      <button onclick="searchItems()">🔍</button>
      <div id="cart-icon">
        🛒 <span id="cart-count">0</span>
      </div>
    </nav>
  </header>

  <!-- Galeria de Produtos -->
  <section class="product-gallery">
    <div class="product" data-name="Texana Marrom" data-price="250" data-id="1">
      <img src="imagem copy/Bota Western Masculina.jpeg" alt="Texana Marrom">
      <h2>Texana Marrom</h2>
      <p>R$250,00</p>
      <label for="size">Tamanho:</label>
      <select id="size">
        <option value="38">38</option>
        <option value="40">40</option>
        <option value="42">42</option>
      </select>
      <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
    </div>

    <div class="product" data-name="Texana Preta" data-price="270" data-id="2">
      <img src="imagem copy/Bota Masculina Goyazes.jpeg" alt="Texana Preta">
      <h2>Texana Preta</h2>
      <p>R$270,00</p>
      <label for="size">Tamanho:</label>
      <select id="size">
        <option value="38">38</option>
        <option value="40">40</option>
        <option value="42">42</option>
      </select>
      <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
    </div>

    <!-- Mais produtos podem ser adicionados aqui -->
  </section>

  <!-- Carrinho de Compras -->
  <div id="cart" class="hidden">
    <h2>Carrinho de Compras</h2>
    <ul id="cart-items"></ul>
    <p id="total-price">Total: R$0,00</p>
    <button onclick="checkout()">Finalizar Compra</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
