<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espirito Western - Loja de Texanas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1>Espirito Western</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar Texanas...">
            </div>
            <div class="cart">
                <button id="cartButton">Carrinho (<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </header>

    <!-- Listagem de Produtos -->
    <main>
        <div class="product-list" id="product-list">
            <!-- Produtos serão inseridos via JavaScript -->
        </div>
    </main>

    <!-- Modal do Carrinho -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <p><strong>Total: R$ <span id="cart-total">0.00</span></strong></p>
            <button id="checkoutButton">Finalizar Compra</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Espirito Western - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
