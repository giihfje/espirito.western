<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espírito Western</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Espírito Western</h1>
            <nav>
                <ul>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="#promocoes">Promoções</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="produtos" class="produtos">
            <h2>Produtos</h2>
            <div class="produto" data-id="1">
                <img src="imagem copy/texanasMMA.jpeg" alt="Bota Country">
                <h3>Bota Country</h3>
                <p class="preco">R$ 299,90</p>
                <label for="tamanho">Tamanho:</label>
                <select name="tamanho" class="tamanho">
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                </select>
                <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
            </div>

            <div class="produto" data-id="1">
                <img src="imagem copy/texana_feminina.jpg" alt="Bota Country">
                <h3>Bota Country</h3>
                <p class="preco">R$ 299,90</p>
                <label for="tamanho">Tamanho:</label>
                <select name="tamanho" class="tamanho">
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                </select>
                <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
            </div>
    
            <!-- Adicione mais produtos aqui -->
        </section>

        <section id="promocoes" class="promocoes">
            <h2>Promoções</h2>
            <div class="banner-promocao">
                <p>Compre 2, leve 3 em botas country!</p>
            </div>
        </section>

        <section id="carrinho" class="carrinho">
            <h2>Seu Carrinho</h2>
            <ul class="lista-carrinho"></ul>
            <p class="total">Total: R$ 0,00</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Espírito Western. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
